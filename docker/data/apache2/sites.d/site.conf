<VirtualHost *:80>
      DocumentRoot /var/www/${APPLICATION_NAME}
      ServerName ${SERVER_NAME}
      ServerAdmin admin@${APPLICATION_NAME}.com
      ErrorLog /var/log/apache2/${APPLICATION_NAME}-error_log
      TransferLog /var/log/apache2/${APPLICATION_NAME}-access_log

      <Directory />
          DirectoryIndex index.php
          Options +FollowSymLinks +ExecCGI
          AllowOverride All
          Order deny,allow
          Allow from all
          Require all granted
      </Directory>

</VirtualHost>
